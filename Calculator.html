<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calcBody">
        <h1>Calculator</h1>
        <div class="calculator">
            <input placeholder="0" type="text" class="inputContainer" readonly>

            <div class="iconsContainer">
                <sec class="mainicons">AC</sec>
                <sec class="mainicons">DEL</sec>
                <sec class="mainicons">%</sec>
                <sec class="mainicons ">/</sec>

                <sec class="icons">7</sec>
                <sec class="icons">8</sec>
                <sec class="icons">9</sec>
                <sec class="mainicons ">*</sec>

                <sec class="icons">4</sec>
                <sec class="icons">5</sec>
                <sec class="icons">6</sec>
                <sec class="mainicons ">-</sec>

                <sec class="icons">1</sec>
                <sec class="icons">2</sec>
                <sec class="icons">3</sec>
                <sec class="mainicons">+</sec>

                <sec class="icons">0</sec>
                <sec class="icons">00</sec>
                <sec class="icons">.</sec>
                <sec class="mainicons" id="equal">=</sec>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
